<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach me</title>

    <link rel="stylesheet" href="assets/css/reach-me.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="assets/images/productimage-removebg-preview.png" alt="Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="form">
            <form onsubmit="sendEmail(); reset();">
                <h3>Reach Me</h3>
                <input type="text" id="name" placeholder="Your Name " required>
                <input type="email" id="Email" placeholder="Email Address" required>
                <textarea id="message" rows="4" placeholder="how can i help you?!"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail() {    
                Email.send({
                    SecureToken : "51211c55-1d86-4aa2-89dc-4a1f58dbd3dc",
                    To : 'polobearmr@gmail.com',
                    From : document.getElementById("email").value,
                    Subject : "[hanu.vercel.app] Email from " + document.getElementById("name").value,
                    Body : document.getElementById("message").value,
                }).then(
                    message => alert(message)
                );
            }
        </script>
    </div>
</body>
</html>
